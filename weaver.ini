[@CorePrep]

[-StopWords]
gather = 1

[Name]
[Version]

[Region  / prelude]

[Generic / SYNOPSIS]
[Generic / DESCRIPTION]
[Generic / RATIONALE]
[Generic / QUICKSTART]
[Generic / OVERVIEW]

[Collect / OBJECT ATTRIBUTES]
command = attr
[Collect / CONSTRUCTORS ]
command = constructor
[Collect / CLASS METHODS]
command = class_method
[Collect / METHODS]
command = method
[Collect / OVERLOAD]
command = overload
[Collect / SUBROUTINES]
command = sub
[Collect / TYPES]
command = type

[Generic / EXCEPTIONS ]

[GenerateSection / INTERNALS]
head = 1

[Collect / Attributes]
command = iattr
new_command = head3
header_command = head2

[Collect / Methods]
command = imethod
new_command = head3
header_command = head2

[Collect / Subroutines]
command = isub
new_command = head3
header_command = head2

[Leftovers]

[Region  / postlude]

[GenerateSection / SUPPORT]
head = 1
[GenerateSection / Bugs]
head = 2
text = Please report any bugs or feature requests to {{$bugtracker_email}}  or through the web interface at: {{$bugtracker_web}}
[GenerateSection / Source]
head = 2
text = Source is available at{{"\n"}}
text = {{}}  {{$repository_web}}{{"\n"}}
text = and may be cloned from{{"\n"}}
text = {{}}  {{$repository_url}}

[Authors]
[Contributors]
[Legal]
